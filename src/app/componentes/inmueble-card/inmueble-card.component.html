<div class="card mb-3 shadow bg-white rounded salon-card">
    <div class="position-relative salon-image">
        <img [src]="primeraImagen" [alt]="salon?.nombre" class="card-img-top">
        <span class="salon-price position-absolute property-badge">
            {{ salon?.badge ? salon?.badge : salon?.region }}
        </span>
    </div>
    <div class="card-body">
        <h3 class="card-title">{{ salon?.nombre }}</h3>
        <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{ salon?.direccion }}</p>
        <div class="row">
            <div class="col-6">
                <p class="card-text">
                    <small class="salon-feature">
                        <i class="fas fa-users"></i> Capacidad: {{ salon?.capacidad }}
                    </small>
                </p>
            </div>
            <div class="col-6">
                <p class="card-text">
                    <small class="salon-feature">
                        <i class="fas fa-dollar-sign"></i> Precio: S/ {{ salon?.precio }}
                    </small>
                </p>
            </div>
        </div>
        <div class="salon-features mt-2">
            <span class="badge badge-secondary mr-1" *ngFor="let tipo of salon?.tipoeventos">
                {{ tipo }}
            </span>
        </div>
    </div>
    <div class="card-footer">
        <a [routerLink]="['/inmueble', salon?.id]" target="_blank" class="btn btn-primary">
            Ver detalles
        </a>
    </div>
</div>
