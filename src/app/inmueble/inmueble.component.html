<main id="inmueble">
    <div class="container mb-5">
        <div class="mt-4 pt-5">
            <div class="mb-5">
                <h1 class="font-poppins font-medium text-[26px] text-gray-800">
                    {{salon?.nombre}}
                </h1>

                <div id="app" class="mb-3">
                    <div class="position-relative">
                        <a class="main-title" [href]="mapLink">
                            <span class="hover-geo-card" [style.color]="'#d89733'">{{ location }}</span>,
                            {{salon?.region}}, Perú
                            <div class="icon-circle-container">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="photo-container" data-baguetteBox="gallery">
                    <div class="photo-cover">
                        <div class="card photo-cover-1">
                            <a [href]="images[0]">
                                <img [src]="images[0]" alt="" class="img-fluid" />
                            </a>
                        </div>
                        <div class="card photo-cover-2">
                            <a [href]="images[1]">
                                <img [src]="images[1]" alt="" class="" />
                            </a>
                        </div>
                        <div class="card photo-cover-3">
                            <a [href]="images[2]">
                                <img [src]="images[2]" alt="" class="" />
                            </a>
                        </div>
                        <div class="card photo-cover-4">
                            <a [href]="images[3]">
                                <img [src]="images[3]" alt="" class="" />
                            </a>
                        </div>
                        <div class="card photo-cover-5">
                            <a [href]="images[4]">
                                <img [src]="images[4]" alt="" class="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="my-4">
                            <h3>Descripción</h3>
                            <p [innerHTML]="description" class="description text-justify"></p>
                            <button id="showMoreBtn" class="btn-text-control" (click)="toggleText()">{{ showMoreText
                                }}</button>
                        </div>

                        <div class="text-center text-xl">
                            Precio: <span class="font-weight-bold">{{ price }}</span>
                        </div>

                        <div class="mt-4">
                            <hr class="mb-4" />
                            <div class="mt-4 row">
                                <div class="col-12 col-lg-6" *ngFor="let categoria of salon?.categorias">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-check-circle mr-2"></i>
                                        <span class="text-decoration-line-through">{{ categoria }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <hr class="mb-4" />
                            <p class="h4">Capacidad máxima</p>
                            <div class="mt-4 row">
                                <div class="col-12 col-lg-6">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-ruler-combined mr-2"></i>
                                        <span class="text-decoration-line-through">{{ capacidadMax }} personas</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <h2 class="text-2xl font-semibold">Información extra</h2>
                            <div class="text-justify">{{ extraInfo }}</div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card rounded-lg shadow-lg bg-white">
                            <div class="card-body">
                                <div class="text-center mb-3">
                                    <h3 class="card-title">Contacta al anunciante</h3>
                                    <h4 class="card-title">{{ advertiser.name }}</h4>
                                    <p class="card-text btn-telefono">
                                        <i class="fas fa-phone-alt mr-2"></i>
                                        <span (click)="togglePhoneNumber()">
                                            {{ isVisible ? phoneNumber : 'Ver Telefono' }}
                                        </span>
                                    </p>
                                </div>

                                <div class="border px-3 pt-3 mb-3 div-input">
                                    <div class="input-field">
                                        <input [(ngModel)]="email" required autocomplete="off" type="email"
                                            id="email" />
                                        <label for="email">Correo Electrónico</label>
                                    </div>
                                    <div class="input-field">
                                        <input [(ngModel)]="name" required autocomplete="off" type="text"
                                            id="nombres" />
                                        <label for="nombres">Nombre</label>
                                    </div>
                                    <div class="input-field">
                                        <input [(ngModel)]="phone" required autocomplete="off" type="text"
                                            id="telefono" />
                                        <label for="telefono">Teléfono</label>
                                    </div>
                                    <div class="input-field">
                                        <textarea [(ngModel)]="message" required autocomplete="off"
                                            id="mensaje"></textarea>
                                        <label for="mensaje">Mensaje</label>
                                    </div>
                                </div>

                                <div class="d-flex">
                                    <button type="button"
                                        class="btn btn-primary btn-lg btn-block mx-2">Contactar</button>
                                    <a href="https://wa.me/{{ advertiser.whatsapp }}" class="whatsapp-link">
                                        <i class="fab fa-whatsapp fa-2x"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
